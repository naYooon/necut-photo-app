<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네컷 사진</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; }
        
        /* --- 카메라 컨테이너 (4:3 비율 고정) --- */
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px; /* 적절한 최대 너비 */
            aspect-ratio: 4 / 3; /* CSS로 4:3 비율 강제 */
            margin: 0 auto;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden; /* 비디오가 튀어나가지 않게 자름 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비율 안 맞는 부분은 잘라내고 꽉 채움 */
            transform: scaleX(-1); /* 좌우 반전 (거울 모드) */
        }

        /* 타이머 스타일 */
        #timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        button:hover:not(:disabled) { background-color: #45a049; }

        #gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* 모바일 대응 */
            margin-top: 20px;
            gap: 10px;
        }
        .captured-photo {
            /* 썸네일도 4:3 비율로 표시 */
            width: 160px;  
            height: 120px; 
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: block;
        }
    </style>
</head>
<body>

    <h1>지금 이 순간이 인생샷!</h1>
    
    <div class="camera-container">
        <video id="camera" autoplay playsinline muted></video>
        <div id="timer">3</div>
    </div>

    <button id="capture-btn">촬영 시작</button>

    <div id="gallery"></div>
    
    <div id="result-area" style="display:none; margin-top:20px;">
        <button onclick="location.href='result.html'">결과 보기</button>
    </div>

    <script>
        const video = document.getElementById('camera');
        const captureBtn = document.getElementById('capture-btn');
        const gallery = document.getElementById('gallery');
        const timerElement = document.getElementById('timer');
        const resultArea = document.getElementById('result-area');

        // [핵심 수정 1] 페이지 접속 시 기존 데이터 무조건 삭제 (초기화)
        // 이렇게 해야 이전 세션의 사진이 result.html에 뜨지 않습니다.
        localStorage.removeItem('capturedPhotos'); 

        let photos = [];
        let photoCount = 0;
        const totalPhotos = 4;

        // 1. 카메라 설정
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                width: { ideal: 1920 }, 
                height: { ideal: 1080 },
                facingMode: "user" 
            } 
        })
        .then(function(stream) {
            video.srcObject = stream;
            video.play();
        })
        .catch(function(error) {
            console.error("카메라 에러:", error);
            alert("카메라 권한을 확인해주세요.");
        });

        // 2. 촬영 버튼
        captureBtn.addEventListener('click', function() {
            captureBtn.disabled = true;
            captureBtn.innerText = "촬영 중...";
            photos = []; // [안전 장치] 배열도 명시적으로 비움
            photoCount = 0;
            gallery.innerHTML = ''; // 갤러리 화면도 비움
            startPhotoSequence();
        });

        // 3. 촬영 시퀀스
        function startPhotoSequence() {
            runTimerAndCapture();
        }

        function runTimerAndCapture() {
            if (photoCount >= totalPhotos) {
                finishCapture();
                return;
            }

            let countdown = 3;
            timerElement.style.display = 'block';
            timerElement.innerText = countdown;

            let interval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    timerElement.innerText = countdown;
                } else {
                    clearInterval(interval);
                    timerElement.style.display = 'none';
                    
                    takePicture(); 
                    photoCount++;
                    
                    if (photoCount < totalPhotos) {
                        setTimeout(runTimerAndCapture, 1000); 
                    } else {
                        finishCapture();
                    }
                }
            }, 1000);
        }


        // 4. [수정됨] 용량을 줄여서 사진 찍기
        function takePicture() {
            // 찰칵 효과
            video.style.opacity = 0.5;
            setTimeout(() => video.style.opacity = 1, 100);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const vWidth = video.videoWidth;
            const vHeight = video.videoHeight;
            const targetRatio = 4 / 3;
            
            // 1. 크롭(Crop) 좌표 계산
            let sWidth, sHeight, sX, sY;
            if (vWidth / vHeight > targetRatio) {
                sHeight = vHeight;
                sWidth = vHeight * targetRatio;
                sX = (vWidth - sWidth) / 2;
                sY = 0;
            } else {
                sWidth = vWidth;
                sHeight = vWidth / targetRatio;
                sX = 0;
                sY = (vHeight - sHeight) / 2;
            }

            // 2. [중요] 저장 용량 관리를 위해 캔버스 크기를 제한함
            // 원본이 너무 크면 LocalStorage 용량(5MB)을 초과해버림
            const MAX_WIDTH = 1024; // 가로 최대 1024px로 제한
            const scale = Math.min(1, MAX_WIDTH / sWidth); // 축소 비율 계산
            
            canvas.width = sWidth * scale;
            canvas.height = sHeight * scale;

            // 3. 그리기 (좌우반전 + 리사이징 + 크롭)
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            
            // drawImage(소스, 잘라낼X, 잘라낼Y, 잘라낼W, 잘라낼H, 캔버스X, 캔버스Y, 캔버스W, 캔버스H)
            ctx.drawImage(video, sX, sY, sWidth, sHeight, 0, 0, canvas.width, canvas.height);

            // 4. [중요] JPG 형식 + 퀄리티 0.8로 압축하여 용량 최소화
            const imgUrl = canvas.toDataURL('image/jpeg', 0.8);
            
            photos.push(imgUrl);
            
            // 갤러리에 썸네일 표시
            const img = document.createElement('img');
            img.src = imgUrl;
            img.classList.add('captured-photo');
            gallery.appendChild(img);
        }

        // 5. [수정됨] 저장 시 에러 체크 추가
        function finishCapture() {
            captureBtn.innerText = "저장 중...";
            
            try {
                // 로컬 스토리지 저장 시도
                localStorage.setItem('capturedPhotos', JSON.stringify(photos));
                
                // 저장이 성공하면 버튼 표시 변경
                captureBtn.style.display = "none";
                resultArea.style.display = "block"; 
            } catch (e) {
                // 용량 초과 에러(QuotaExceededError) 등을 잡음
                console.error("저장 실패:", e);
                alert("사진 용량이 너무 커서 저장하지 못했습니다. 잠시 후 다시 시도하거나 브라우저를 재시작해주세요.");
                // 실패했으므로 버튼을 다시 활성화하거나 초기화
                captureBtn.disabled = false;
                captureBtn.innerText = "재시도";
            }
        }
    </script>
</body>
</html>

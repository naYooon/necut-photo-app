<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 찍기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #camera {
            width: 100%;
            max-width: 500px;
            border: 1px solid black;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #gallery {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .captured-photo {
            width: 100px;
            height: 100px;
            margin: 0 5px;
            object-fit: cover;
        }
        #timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>사진 찍기</h1>
    <video id="camera" autoplay></video>
    <button id="capture-btn">사진 찍기</button>

    <div id="gallery"></div>
    <button onclick="location.href='result.html'">결과 보기</button>

    <div id="timer">5</div>

    <script>
        let photos = [];
        let photoCount = 0;
        let timerInterval;
        let countdown = 5;

        // 카메라 권한 요청 및 스트림 설정
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                document.getElementById('camera').srcObject = stream;
            })
            .catch(function(error) {
                console.log("카메라 연결 실패", error);
                alert("카메라 권한을 확인해 주세요.");
            });

        // 타이머가 5초부터 시작하도록 설정
        function startTimer() {
            countdown = 5;
            document.getElementById('timer').textContent = countdown;
            timerInterval = setInterval(function() {
                countdown--;
                document.getElementById('timer').textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    takePicture();
                    startTimer();  // 5초마다 반복
                }
            }, 1000);
        }

        // 사진 찍기
        document.getElementById('capture-btn').addEventListener('click', function() {
            if (photoCount < 4) {
                takePicture();
                photoCount++;
            }
        });

        function takePicture() {
            if (photoCount < 4) {
                let video = document.getElementById('camera');
                let canvas = document.createElement('canvas');
                let ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                let imgUrl = canvas.toDataURL(); // 사진 데이터를 URL로 변환
                photos.push(imgUrl);
                displayCapturedPhoto(imgUrl);
                photoCount++;
            }
        }

        // 촬영된 사진 갤러리에 표시
        function displayCapturedPhoto(imgUrl) {
            let gallery = document.getElementById('gallery');
            let imgElement = document.createElement('img');
            imgElement.src = imgUrl;
            imgElement.classList.add('captured-photo');
            gallery.appendChild(imgElement);
        }

        // 페이지가 로드될 때 타이머 시작
        window.onload = function() {
            startTimer();
        };
    </script>
</body>
</html>

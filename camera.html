<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네컷 사진</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; }
        
        /* --- 카메라 컨테이너 (4:3 비율 고정) --- */
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px; /* 적절한 최대 너비 */
            aspect-ratio: 4 / 3; /* CSS로 4:3 비율 강제 */
            margin: 0 auto;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden; /* 비디오가 튀어나가지 않게 자름 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비율 안 맞는 부분은 잘라내고 꽉 채움 */
            transform: scaleX(-1); /* 좌우 반전 (거울 모드) */
        }

        /* 타이머 스타일 */
        #timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        button:hover:not(:disabled) { background-color: #45a049; }

        #gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* 모바일 대응 */
            margin-top: 20px;
            gap: 10px;
        }
        .captured-photo {
            /* 썸네일도 4:3 비율로 표시 */
            width: 160px;  
            height: 120px; 
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: block;
        }
    </style>
</head>
<body>

    <h1>지금 이 순간이 인생샷!</h1>
    
    <div class="camera-container">
        <video id="camera" autoplay playsinline muted></video>
        <div id="timer">3</div>
    </div>

    <button id="capture-btn">촬영 시작</button>

    <div id="gallery"></div>
    
    <div id="result-area" style="display:none; margin-top:20px;">
        <button onclick="location.href='result.html'">결과 보기</button>
    </div>

    <script>
        const video = document.getElementById('camera');
        const captureBtn = document.getElementById('capture-btn');
        const gallery = document.getElementById('gallery');
        const timerElement = document.getElementById('timer');
        const resultArea = document.getElementById('result-area');

        let photos = [];
        let photoCount = 0;
        const totalPhotos = 4;

        // 1. 카메라 설정 (최대한 고해상도 요청)
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                width: { ideal: 1920 }, 
                height: { ideal: 1080 },
                facingMode: "user" 
            } 
        })
        .then(function(stream) {
            video.srcObject = stream;
            video.play();
        })
        .catch(function(error) {
            console.error("카메라 에러:", error);
            alert("카메라 권한을 확인해주세요.");
        });

        // 2. 촬영 버튼
        captureBtn.addEventListener('click', function() {
            captureBtn.disabled = true;
            captureBtn.innerText = "촬영 중...";
            startPhotoSequence();
        });

        // 3. 촬영 시퀀스 로직
        function startPhotoSequence() {
            runTimerAndCapture();
        }

        function runTimerAndCapture() {
            if (photoCount >= totalPhotos) {
                finishCapture();
                return;
            }

            let countdown = 3;
            timerElement.style.display = 'block';
            timerElement.innerText = countdown;

            let interval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    timerElement.innerText = countdown;
                } else {
                    clearInterval(interval);
                    timerElement.style.display = 'none';
                    
                    takePicture(); // 사진 찍기
                    photoCount++;
                    
                    if (photoCount < totalPhotos) {
                        setTimeout(runTimerAndCapture, 1000); // 1초 대기 후 다음
                    } else {
                        finishCapture();
                    }
                }
            }, 1000);
        }

        // 4. [중요] 4:3 비율로 자르며(Crop) 사진 찍기
        function takePicture() {
            // 찰칵 효과
            video.style.opacity = 0.5;
            setTimeout(() => video.style.opacity = 1, 100);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // A. 현재 비디오의 실제 크기
            const vWidth = video.videoWidth;
            const vHeight = video.videoHeight;
            
            // B. 목표 비율 (4:3) 계산
            const targetRatio = 4 / 3;
            let sWidth, sHeight, sX, sY;

            // C. 비디오 비율에 따라 자를 영역 계산 (Center Crop)
            // 비디오가 더 넓적한 경우 (예: 16:9) -> 양옆을 자름
            if (vWidth / vHeight > targetRatio) {
                sHeight = vHeight;
                sWidth = vHeight * targetRatio;
                sX = (vWidth - sWidth) / 2; // 중앙 정렬
                sY = 0;
            } 
            // 비디오가 더 길쭉한 경우 (예: 모바일 세로) -> 위아래를 자름
            else {
                sWidth = vWidth;
                sHeight = vWidth / targetRatio;
                sX = 0;
                sY = (vHeight - sHeight) / 2; // 중앙 정렬
            }

            // D. 캔버스 크기를 자른 크기에 맞춤
            canvas.width = sWidth;
            canvas.height = sHeight;

            // E. 좌우 반전 + 자른 영역 그리기
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            
            // drawImage(이미지, 소스X, 소스Y, 소스너비, 소스높이, 캔버스X, 캔버스Y, 캔버스너비, 캔버스높이)
            ctx.drawImage(video, sX, sY, sWidth, sHeight, 0, 0, canvas.width, canvas.height);

            // 결과 저장
            const imgUrl = canvas.toDataURL('image/png');
            photos.push(imgUrl);
            
            // 갤러리에 표시
            const img = document.createElement('img');
            img.src = imgUrl;
            img.classList.add('captured-photo');
            gallery.appendChild(img);
        }

        // 5. 종료 처리
        function finishCapture() {
            captureBtn.innerText = "촬영 완료";
            captureBtn.style.display = "none";
            resultArea.style.display = "block";
            localStorage.setItem('capturedPhotos', JSON.stringify(photos));
        }
    </script>
</body>
</html>

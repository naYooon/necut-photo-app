<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 찍기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #camera {
            width: 100%;
            max-width: 500px;
            border: 1px solid black;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #gallery {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .captured-photo {
            width: 100px;
            height: 100px;
            margin: 0 5px;
            object-fit: cover;
        }
        #timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>사진 찍기</h1>
    <video id="camera" autoplay></video>
    <button id="capture-btn">사진 찍기</button>

    <div id="gallery"></div>
    <button onclick="location.href='result.html'">결과 보기</button>

    <div id="timer">3</div>

    <script>
        let photos = [];
        let photoCount = 0;
        let countdown = 3;  // 타이머 초기값을 3초로 설정
        let timerInterval;  // 타이머 인터벌
        let captureInterval;  // 3초마다 사진 촬영 간격 설정

        // 카메라 권한 요청 및 스트림 설정
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                // 비디오 스트림을 video 요소에 연결
                document.getElementById('camera').srcObject = stream;
            })
            .catch(function(error) {
                console.log("카메라 연결 실패", error);
                alert("카메라 권한을 확인해 주세요.");
            });

        // '사진 찍기' 버튼 클릭 시 첫 번째 사진 촬영 시작
        document.getElementById('capture-btn').addEventListener('click', function() {
            if (photoCount === 0) {
                takeFirstPicture();  // 첫 번째 사진 촬영
            }
        });

        // 첫 번째 사진 촬영 후 3초마다 사진을 찍는 함수
        function takeFirstPicture() {
            // 첫 번째 사진 촬영
            takePicture();
            photoCount++;

            // 타이머 시작
            startTimer();

            // 3초마다 사진 촬영
            captureInterval = setInterval(function() {
                if (photoCount < 4) {
                    takePicture();  // 새로운 사진 촬영
                    photoCount++;
                } else {
                    clearInterval(captureInterval);  // 4개 촬영 완료 후 인터벌 종료
                }
            }, 3000); // 3초마다 촬영
        }

        // 사진 찍기 함수
        function takePicture() {
            // 비디오 스트림에서 현재 프레임을 캔버스에 그려줍니다.
            let video = document.getElementById('camera');
            let canvas = document.createElement('canvas');
            let ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // 비디오 스트림에서 현재 프레임을 캔버스에 그립니다.
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 캔버스에서 사진을 URL로 변환하여 저장
            let imgUrl = canvas.toDataURL(); 

            // 새로운 사진을 배열에 추가하고 갤러리에 표시
            photos.push(imgUrl);
            displayCapturedPhoto(imgUrl);

            // 캡처 후 상태 초기화: 새로운 사진 촬영 준비
            canvas.width = 0;
            canvas.height = 0;
        }

        // 촬영된 사진 갤러리에 표시
        function displayCapturedPhoto(imgUrl) {
            let gallery = document.getElementById('gallery');
            let imgElement = document.createElement('img');
            imgElement.src = imgUrl;
            imgElement.classList.add('captured-photo');
            gallery.appendChild(imgElement);
        }

        // 타이머 시작 함수
        function startTimer() {
            countdown = 3;  // 타이머 초 초기화
            document.getElementById('timer').textContent = countdown;  // 화면에 타이머 표시

            // 타이머가 1초마다 감소하도록 설정
            timerInterval = setInterval(function() {
                countdown--;  // 1초씩 감소
                document.getElementById('timer').textContent = countdown;  // 화면에 카운트 표시

                if (countdown <= 0) {
                    clearInterval(timerInterval);  // 타이머 종료
                }
            }, 1000); // 1초마다 실행
        }
    </script>
</body>
</html>

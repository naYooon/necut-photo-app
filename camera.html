<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 찍기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #camera {
            width: 100%;
            max-width: 500px;
            border: 1px solid black;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #gallery {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .captured-photo {
            width: 100px;
            height: 100px;
            margin: 0 5px;
            object-fit: cover;
        }
        #timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>사진 찍기</h1>
    <video id="camera" autoplay></video>
    <button id="capture-btn">사진 찍기</button>

    <div id="gallery"></div>
    <button onclick="location.href='result.html'">결과 보기</button>

    <div id="timer">5</div>

    <script>
        let photos = [];
        let photoCount = 0;
        let countdown = 5;  // 타이머 초기값
        let timerInterval;  // 타이머 인터벌

        // 카메라 권한 요청 및 스트림 설정
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                document.getElementById('camera').srcObject = stream;
            })
            .catch(function(error) {
                console.log("카메라 연결 실패", error);
                alert("카메라 권한을 확인해 주세요.");
            });

        // 타이머 시작 함수
        function startTimer() {
            countdown = 5; // 타이머 초 초기화
            document.getElementById('timer').textContent = countdown; // 타이머 표시 초기화

            // 타이머가 1초마다 감소하도록 설정
            timerInterval = setInterval(function() {
                countdown--;  // 타이머 초 감소
                document.getElementById('timer').textContent = countdown; // 화면에 표시

                if (countdown <= 0) {
                    clearInterval(timerInterval);  // 타이머 종료
                    takePicture();  // 사진 촬영
                    startTimer();   // 다시 타이머 시작
                }
            }, 1000); // 1초마다 실행
        }

        // 사진 찍기
        document.getElementById('capture-btn').addEventListener('click', function() {
            if (photoCount < 4) {
                takePicture();  // 사진 찍기
                photoCount++;
            }
        });

        // 사진 촬영 함수
        function takePicture() {
            let video = document.getElementById('camera');
            let canvas = document.createElement('canvas');
            let ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            let imgUrl = canvas.toDataURL(); // 사진 데이터를 URL로 변환
            photos.push(imgUrl);
            displayCapturedPhoto(imgUrl);
        }

        // 촬영된 사진 갤러리에 표시
        function displayCapturedPhoto(imgUrl) {
            let gallery = document.getElementById('gallery');
            let imgElement = document.createElement('img');
            imgElement.src = imgUrl;
            imgElement.classList.add('captured-photo');
            gallery.appendChild(imgElement);
        }

        // 페이지가 로드될 때 타이머 시작
        window.onload = function() {
            startTimer();  // 타이머 시작
        };
    </script>
</body>
</html>
